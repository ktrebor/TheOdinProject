<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Controls</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="#" method="post">
        <h1>Testing skills: HTML5 controls</h1>
        <section>
            <h2>HTML Controls 1</h2>
            <fieldset>
                <legend>Edit your preferences</legend>
                <ul>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="url">Website</label>
                        <input type="url" id="url" name="url">
                    </li>
                    <li>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone">
                    </li>
                    <li>
                        <label for="fave-color">Favorite Color</label>
                        <input type="color" id="fave-color" name="fave-color">
                    </li>
                    <li>
                        <button type="submit">Update Preferences</button>
                    </li>
                </ul>
            </fieldset>
        </section>
        <section>
            <h2>HTML Controls 2</h2>
            <fieldset>
                <legend>Invitations</legend>
                <ul>
                    <li>
                        <label for="max-invite">Select maximum number of invitations</label>
                        <input type="range" name="max-invite" id="max-invite" min="1" max="30" step="1" value="10">
                        <output class="invite-output" for="max-invite"></output>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </fieldset>
        </section>
    </form>
</body>
</html>
