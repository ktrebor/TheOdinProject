<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test your skills: Basic controls</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="post">
        <h1>Testing skills: basic controls</h1>
        <section>
            <h2>Basic Controls 1</h2>
            <fieldset>
                <legend>Login</legend>
                <ul>
                    <li>
                        <label for="userid">User ID</label>
                        <input type="text" id="userid" name="userid">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="mail" name="mail">
                    </li>
                    <li>
                        <button type="submit">Log In</button>
                    </li>
                </ul>
            </fieldset>
        </section>
        <section>
            <h2>Basic Controls 2</h2>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                    <li>
                        <label for="pinkiepie">
                            <input type="radio" id="pinkiepie" name="pony" value="pinkiepie" checked>
                            Pinkie Pie
                        </label>
                    </li>
                    <li>
                        <label for="rainbowdash">
                            <input type="radio" id="rainbowdash" name="pony" value="rainbowdash">
                            Rainbow Dash
                        </label>
                    </li>
                    <li>
                        <label for="twilightsparke">
                            <input type="radio" id="twilightsparke" name="pony" value="twilightsparke">
                            Twilight Sparkle
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Hotdog preferences</legend>
                <ul>
                    <li>
                        <label for="vegan">
                            <input type="checkbox" id="vegan" name="hotdog" value="vegan">
                            Vegan
                        </label>
                    </li>
                    <li>
                        <label for="onions">
                            <input type="checkbox" id="onions" name="hotdog" value="onions">
                            Onions
                        </label>
                    </li>
                    <li>
                        <label for="mustard">
                            <input type="checkbox" id="mustard" name="hotdog" value="mustard">
                            Mustard
                        </label>
                    </li>
                    <li>
                        <label for="ketchup">
                            <input type="checkbox" id="ketchup" name="hotdog" value="ketchup">
                            Ketchup
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Upload PNG or JPG</legend>
                <ul>
                    <li>
                        <label for="gallery-img">Choose gallery images to upload</label>
                        <input type="file" name="file" id="file" accept="image/*" multiple>
                    </li>
                </ul>
            </fieldset>
        </section>
    </form>
</body>

</html>
